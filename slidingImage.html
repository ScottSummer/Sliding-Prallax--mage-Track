<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="slidingImage.css" />
    <title>Sliding Parallax Image Track</title>
  </head>
  <body>
    <div id="image-track" data-mouse-down-at="0" data-prev-percentage="0">
      <img class="image" src="https://picsum.photos/2007" draggable="false" />
      <img class="image" src="https://picsum.photos/2006" draggable="false" />
      <img class="image" src="https://picsum.photos/2005" draggable="false" />
      <img class="image" src="https://picsum.photos/2004" draggable="false" />
      <img class="image" src="https://picsum.photos/2003" draggable="false" />
      <img class="image" src="https://picsum.photos/2002" draggable="false" />
      <img class="image" src="https://picsum.photos/2001" draggable="false" />
      <img class="image" src="https://picsum.photos/2000" draggable="false" />
    </div>
    <script src="slidingImage.js"></script>
  </body>
</html>
